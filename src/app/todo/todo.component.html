<!DOCTYPE>
<html>
<div>
    <div class="jumbotron">
        <div class="heading">
            <h3 class="text-center">ACME WIDGETS COMPANY</h3>
        </div>
    </div>
    <div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Task" #itemTitle><input type="date" #itemDueDate class="form-control" required>
            <input type="date" #itemDueDate class="form-control" required>
            <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle, itemDueDate)">
                <i class="fa fa-plus-circle fa-2x"></i>
            </div>
        </div>
        <div style="margin:5px 0px">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of toDoListArray">
                    <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
                        <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
                    </span> {{item.title}}
                    <div style="margin-left: 100px; text-indent: 50px;">
                        <span style=" margin-left: 150px; font-size: 12px;">Date: {{ item.dateAdded }} </span>
                    </div>
                    <div style="margin-left: 100px; text-indent: 50px;">
                        <span style="margin-left: 150px; font-size: 12px;">Due Date: {{ item.dueDate }} </span>
                    </div>
                    <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
                        <i class="fa fa-trash-o fa-lg"></i>
                    </span>
                </li>
            </ul>
        </div>


    </div>


</div>

</html>
